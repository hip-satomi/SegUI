[version]
current = "0.0.3"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "package.json"
search = '"version": "{current_version}"'

[[file]]
src = "package-lock.json"
search = '"version": "{current_version}"'

[[file]]
src = "src/assets/info.json"
search = '"version": "v{current_version}"'