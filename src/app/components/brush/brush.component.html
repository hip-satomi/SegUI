<div [class.ion-hide]="!show">
<ion-toolbar>Brush Tool
  <ion-button slot='end' (click)="close()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
</ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label #tooltip="matTooltip" matTooltip="Show/Hide segmentation overlay">Show Overlay</ion-label>
          <ion-toggle [(ngModel)]="showOverlay" (ionChange)="draw()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Overlap</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-segment value="prevent" [(ngModel)]="overlapMode">
              <ion-segment-button value="no">
                <ion-label>No</ion-label>
              </ion-segment-button>
              <ion-segment-button value="prevent">
                <ion-label>Prevent</ion-label>
              </ion-segment-button>
              <ion-segment-button value="merge">
                <ion-label>Merge</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col class="vertical-align-content">
          <ion-label style="text-align: center;" #tooltip="matTooltip"
          matTooltip="The polygons you draw get simplified! This is the tolerance you allow. 0 means you do not perform simplification.">
            Simp. Tolerance: {{simplificationTolerance | number:'1.2-2'}}
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-range  min="0" max="1" step="0.05" snaps="true" [(ngModel)]="simplificationTolerance" pin="true" style="padding: 0px;"></ion-range>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col class="vertical-align-content">
          <ion-label style="text-align: center;" #tooltip="matTooltip"
            matTooltip="The radius of the drawing brush in pixels">
            Brush Radius (in px): {{brushSize | number:'1.0-1'}}
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-range  min="0.5" max="20" step="0.5" snaps="true" [(ngModel)]="brushSize" pin="true" style="padding: 0px;">
            <ion-label slot="start">0.5</ion-label>
            <ion-label slot="end">20</ion-label>
          </ion-range>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
</div>
