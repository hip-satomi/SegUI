<div [class.ion-hide]="!show">
<ion-toolbar>Brush Tool
  <ion-button slot='end' (click)="close()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
</ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-item>
        <ion-label>Show Overlay</ion-label>
        <ion-toggle [(ngModel)]="showOverlay" (ionChange)="draw()"></ion-toggle>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-item>
        <ion-label>Prevent overlap</ion-label>
        <ion-toggle [(ngModel)]="preventOverlap"></ion-toggle>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-row>
        <ion-col class="vertical-align-content">
          <ion-label style="text-align: center;" #tooltip="matTooltip"
          matTooltip="The polygons you draw get simplified! This is the tolerance you allow. 0 means you do not perform simplification.">
            Simp. Tolerance: {{simplificationTolerance | number:'1.2-2'}}
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-range  min="0" max="1" step="0.05" snaps="true" [(ngModel)]="simplificationTolerance" pin="true" style="padding: 0px;"></ion-range>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col class="vertical-align-content">
          <ion-label style="text-align: center;">Brush Size: {{brushSize | number:'1.0-0'}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-range  min="0" max="50" step="1" snaps="true" [(ngModel)]="brushSize" pin="true" style="padding: 0px;">
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">50</ion-label>
          </ion-range>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-row>
      <ion-col class="vertical-align-content">
        <ion-list *ngIf="labels">
          <app-ann-label *ngFor="let label of labels;" [name]="label.name" [visible]="false" (editName)="changedLabelName($event, label.id)"></app-ann-label>
          <!--<ion-item *ngFor="let label of labels">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>{{label.name}}</ion-label>
          </ion-item>-->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
</div>
