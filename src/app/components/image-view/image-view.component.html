<div (resized)="onResized($event)" style="width:100%; height:100%">
    <!--<canvas class="canvas"></canvas>-->
    <!--(mousedown)="mousedown($event)"-->
    <!--(panstart)="onPanStart($event)" (pan)="onPan($event)"-->
    <canvas #myCanvas class="canvas"
        (mousedown)="mousedown($event)" (mousemove)="move($event)" (mouseup)="stopdrag($event)" (wheel)="mousewheel($event)"
        (pinchstart)="onPinchStart($event)" (pinchend)="onPinchEnd($event)" (pinch)="onPinch($event)"
        (tap)="onTap($event)" (press)="onPress($event)"
        (touchstart)="mousedown($event)" (touchend)="onTouchEnd($event)" (touchmove)="move($event)"
        >
    </canvas>

    <div
        class="gesture__indicator"
        *ngFor="let indicator of indicators.gestureIndicators"
        [style.top.px]="indicator.y - (indicator.size/2)"
        [style.left.px]="indicator.x - (indicator.size/2)"
        [style.width.px]="indicator.size"
        [style.height.px]="indicator.size"
        [style.transform]="indicator.transform"
        [@indicatorState]="indicator.state"></div>

</div>
