<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Segmentation
    </ion-title>
      <ion-buttons slot="end">
          <ion-button [disabled]="!canUndo" (click)="undo()" style="padding-right:10px">
            <ion-icon name="arrow-undo-outline"></ion-icon>
          </ion-button>
          <ion-button [disabled]="!canRedo" (click)="redo()" style="padding-right:10xpx">
            <ion-icon name="arrow-redo-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="done()">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>

  </ion-header>

  
  <app-image-view #imageView></app-image-view>
</ion-content>
