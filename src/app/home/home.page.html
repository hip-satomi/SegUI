<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-select [(ngModel)]="editMode" interface="action-sheet" slot="start">
      <ion-select-option value="0">Segment</ion-select-option>
      <ion-select-option value="1" *ngIf="this.trackingUI">Track</ion-select-option>
    </ion-select>
      <ion-buttons slot="end">
        <ion-button (click)="isOpen = !isOpen" type="button">
          {{isOpen ? "Close" : "Open"}}
        </ion-button>
        <ion-button (click)=showPop()>
          POP
        </ion-button>
        <ion-button (click)="openToolkit()">
          <ion-icon name="medkit-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="track()">
          TRACK
        </ion-button>
        <ion-button (click)="rectTool()" [ngClass]="{active: this.tool !== null}">
          RECT
        </ion-button>
        <ion-button (click)="brushTool()" [ngClass]="{active: this.tool !== null}">
          Brush
        </ion-button>
        <ion-button (click)="doSegment('cs')">
          SP-CS
        </ion-button>
        <ion-button (click)="doSegment('js')">
          SP-JS
        </ion-button>
        <ion-button (click)="segmentAll()">
          ALL
        </ion-button>
        <ion-button [disabled]="!canUndo" (click)="undo()" style="padding-right:10px">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-button>
        <ion-button [disabled]="!canRedo" (click)="redo()" style="padding-right:10xpx">
          <ion-icon name="arrow-redo-outline"></ion-icon>
        </ion-button>
        <ion-button [disabled]="!canSave" (click)="done()">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" appMovableArea>
  <div #toolContainer>
  </div>
  <app-segmentation #segTool class="popover" style="position: absolute;" [class.ion-hide]="!isOpen" [appMovable]="true" (close)="isOpen=false; this.tool=null" [segModel]="curSegModel" [segUI]="curSegUI">
  </app-segmentation>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Segmentation</ion-title>
    </ion-toolbar>

  </ion-header>

  <app-image-display #imageDisplay [drawer]="this" [interactor]="this" cdkOverlayOrigin #origin="cdkOverlayOrigin"></app-image-display>
  <!--<app-image-view #imageView [imageUrl]="url" [enabled]="activeView === i" [segmentationModel]="segmentationModels[i]" [segmentationUI]="segmentationUIs[i]" *ngFor="let url of urls; let i = index"></app-image-view>-->
</ion-content>

<ion-footer *ngIf="urls.length > 1">
  <ion-toolbar>
    <ion-range min="0" max="{{segmentationModels.length - 1}}" color="secondary" step="1" snaps="true" [(ngModel)]="activeView">
      <ion-label slot="start">{{activeView}}</ion-label>
      <ion-label slot="end">{{segmentationModels.length - 1}}</ion-label>
    </ion-range>
    <ion-buttons slot="end">
      <ion-button [disabled]="!canPrevImage" (click)="prevImage()" style="padding-right:10px">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
      <ion-button [disabled]="!canNextImage" (click)="nextImage()" style="padding-right:10xpx">
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
