<ion-header>
  <ion-toolbar>
    <ion-title>
      <!-- show options to navigate back-->
      <app-simple-navigation [project]="(project | async)" [dataset]="(dataset | async)"></app-simple-navigation>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="(images$ | async) as images">
    <ion-row>
      <ion-col *ngFor="let image of images" size-sm="6" size-lg="3" size-xl="2">
        <app-image-card [image]="image"></app-image-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- When there is no content in the dataset -->
  <ion-grid class="ion-text-center" *ngIf="(images$ | async)?.length == 0">
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
            offset-xl="4">
        
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">This is an empty dataset!</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            Please upload images first. You can do this, for example, using <a href="https://www.openmicroscopy.org/omero/downloads/" target="_blank">omero insight</a>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
