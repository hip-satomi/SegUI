<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-chip [routerLink]="['/omero-dashboard']">
        <ion-label color="primary">Dashboard</ion-label>
      </ion-chip>
      >
      <ion-chip [routerLink]="['/omero-project', {id: (project$ | async)?.id}]">
        <ion-label color="secondary">{{(project$ | async)?.name}}
        </ion-label>
      </ion-chip>
      >
      <ion-chip [routerLink]="['/omero-dataset', {dataset: (project$ | async)?.id}]">
        <ion-label color="tertiary">{{(dataset$ | async)?.name}}
        </ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="(images$ | async) as images">
    <ion-row>
      <ion-col *ngFor="let image of images" size-sm="6" size-xl="3">
        <ion-card [routerLink]="['/seg-track/', {'imageSetId': image.id}]">
          <ion-card-header>
            {{image.name}}
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <ion-thumbnail style="--size: 150px;--border-radius:5%">
                    <ion-img [src]="omeroApi.getThumbnailUrl(image.id)"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col>
                  <p>Num images: {{image.pixels.sizeZ * image.pixels.sizeT}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
