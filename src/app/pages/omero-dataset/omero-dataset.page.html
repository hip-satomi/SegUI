<ion-header>
  <ion-toolbar>
    <ion-title>omeroDataset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(images$ | async) as images">
    <ion-card *ngFor="let image of images" [routerLink]="['/seg-track/', {'imageSetId': image.id}]">
      <ion-card-header>
        {{image.name}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-thumbnail style="--size: 150px;--border-radius:5%">
                <ion-img [src]="omeroApi.getThumbnailUrl(image.id)"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <p>Num images: {{image.pixels.sizeZ * image.pixels.sizeT}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
