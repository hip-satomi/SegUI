<ion-header>
  <ion-toolbar>
    <ion-title>
      <app-simple-navigation [project$]="project$" [dataset$]="dataset$"></app-simple-navigation>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="(images$ | async) as images">
    <ion-row>
      <ion-col *ngFor="let image of images" size-sm="6" size-xl="3">
        <ion-card [routerLink]="['/seg-track/', {'imageSetId': image.id}]">
          <ion-card-header>
            {{image.name}}
          </ion-card-header>
          <ion-card-content>
            <app-permission-viz [item]="image"></app-permission-viz>
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <ion-thumbnail style="--size: 150px;--border-radius:5%">
                    <ion-img [src]="omeroApi.getThumbnailUrl(image.id)"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col>
                  <p>Num images: {{image.pixels.sizeZ * image.pixels.sizeT}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Check whether there is content -->
  <ion-grid class="ion-text-center" *ngIf="(images$ | async)?.length == 0">
    <ion-badge color="primary" class="ion-text-center" ><h1>This dataset does not contain any images</h1></ion-badge>
  </ion-grid>
</ion-content>
