<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SegUI</ion-title>
    <ion-label slot="end" style="padding-right: 10px;">{{ version$ | async }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">

      <ion-card *ngIf="(this.omeroAuth.loggedIn$ | async)">
        <ion-card-header>
          <ion-card-title class="ion-text-center">You are already logged in!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" (click)="moveToNextPage()">Continue</ion-button>
        </ion-card-content>
      </ion-card>
 
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Login</ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
 
          <form (keyup.enter)="login()">
            <ion-item lines="none">
              <ion-label position="stacked">Username</ion-label>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username"></ion-input>
            </ion-item>
  
            <ion-item lines="none">
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
              </ion-input>
            </ion-item>
  
            <ion-button type="submit" (click)="login()" expand="block">Login</ion-button>
          </form> 
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
