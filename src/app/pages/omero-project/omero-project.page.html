<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-chip [routerLink]="['/omero-dashboard']">
        <ion-label color="primary">Dashboard</ion-label>
      </ion-chip>
      >
      <ion-chip [routerLink]="['/omero-project', {id: (project$ | async)?.id}]">
        <ion-label color="secondary">{{(project$ | async)?.name}}
        </ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let dataset of datasets$ | async" size-sm="6" size-xl="3">
        <ion-card [routerLink]="['/omero-dataset', {dataset: dataset.id}]">
          <ion-card-header>
            <h4>{{dataset.name}}</h4>
          </ion-card-header>
          <app-permission-viz [item]="dataset"></app-permission-viz>
          <ion-card-content>
            {{dataset.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
