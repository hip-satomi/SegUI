<ion-header>
  <ion-toolbar>
    <ion-title>{{(project$ | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(project$ | async) as project">
    <p>{{ project.name }}</p>
    <p>{{ project.description }}</p>
    <p>{{ project.urlDatasets }}</p>
  </ng-container>
  <ng-container *ngIf="(datasets$ | async) as datasets">
    <p>Num datasets: {{datasets.length}}</p>
  </ng-container>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let dataset of datasets$ | async" size-sm="6" size-xl="3">
        <ion-card [routerLink]="['/omero-dataset', {dataset: dataset.id}]">
          <ion-card-header>
            <h4>{{dataset.name}}</h4>
          </ion-card-header>
          <ion-card-content>
            {{dataset.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
